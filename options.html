<body>
<div id="wrapper">
<h3>TubeToTV</h3>
<b>Enter your connection details</b>
<br /><br />
XBMC Name:<br />
<input tabindex="1" id="name1" class="name" type="text" size="20" name="Namevalue1" placeholder="Ex: Cinema (optional)" />
<span><img id="tv" src="/images/browseraction.png"></span><br />
IP/Hostname:<br />
<input tabindex="2" id="ip1" class="ip" type="text" size="20" name="IPvalue1" placeholder="Ex: 192.168.1.2:8080" />
Username:<br />
<input tabindex="3" id="user1" class="user" type="text" size="20" name="Uservalue1" /><br />
Password:<br />
<input tabindex="4" id="pw1" class="pw" type="password" size="20" name="PWvalue1" /><br />
